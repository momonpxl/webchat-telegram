<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Messenger - Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-telegram"></i> Telegram Messenger</h1>
            <p>Kirim dan terima pesan dari bot Telegram - Konfigurasi di JS</p>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Menyiapkan aplikasi...</span>
        </div>
        
        <div class="config-summary">
            <span><i class="fas fa-robot"></i> Bot: <span id="botName">-</span></span>
            <span><i class="fas fa-user"></i> Admin ID: <span id="adminId">-</span></span>
            <span><i class="fas fa-bolt"></i> Status: <span id="connectionStatus">Menyiapkan...</span></span>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
            </div>
            
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Admin sedang mengetik...</span>
            </div>
            
            <div class="chat-input-area">
                <div class="quick-actions">
                    <button class="quick-btn" data-template="halo">
                        <i class="fas fa-comment"></i> Halo
                    </button>
                    <button class="quick-btn" data-template="tanya">
                        <i class="fas fa-question"></i> Tanya
                    </button>
                    <button class="quick-btn" data-template="terimakasih">
                        <i class="fas fa-thumbs-up"></i> Terima Kasih
                    </button>
                    <button class="quick-btn" id="emojiToggle">
                        <i class="far fa-smile"></i> Emoji
                    </button>
                    <button class="quick-btn" id="fileUpload">
                        <i class="fas fa-paperclip"></i> File
                    </button>
                    <input type="file" id="fileInput" style="display: none;">
                </div>
                
                <div class="file-preview" id="filePreview">
                </div>
                
                <div class="input-container">
                    <input type="text" class="message-input" id="messageInput" 
                           placeholder="Ketik pesan Anda..." disabled>
                    <button class="send-btn" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="emoji-picker" id="emojiPicker">
    </div>
    
    <div class="notification" id="notification">
        Pesan terkirim!
    </div>
    
    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
